<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Orang Tersayang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            z-index: 10;
        }
        
        h1 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        .message {
            color: #333;
            font-size: 1.3em;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        #yesBtn {
            background-color: #e91e63;
            color: white;
            padding: 12px 30px;
        }
        
        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(233, 30, 99, 0.4);
        }
        
        #noBtn {
            background-color: #999;
            color: white;
        }
        
        #noBtn:hover {
            background-color: #777;
        }
        
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            font-size: 2em;
            animation: fall 3s linear forwards;
            opacity: 0.8;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #e91e63;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            animation: slideDown 0.5s ease;
            z-index: 100;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="heartsContainer"></div>
    
    <div class="container">
        <h1>ðŸ’• Mau Jadi Pacarku? ðŸ’•</h1>
        <p class="message">Aku benar-benar ingin menghabiskan setiap momen bersama kamu...</p>
        
        <div class="buttons">
            <button id="yesBtn">Ya! ðŸ’—</button>
            <button id="noBtn">Tidak</button>
        </div>
    </div>
    
    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const heartsContainer = document.getElementById('heartsContainer');
        
        const messages = [
            "Coba lagi dong! ðŸ˜Š",
            "Kamu yakin? ðŸ¥º",
            "Jangan begitu... ðŸ’”",
            "Please? ðŸ™",
            "Beri kesempatan lagi ðŸ¥°",
            "Ayo dong, jangan keras kepala ðŸ˜†",
            "Aku sayang kamu ðŸ’•",
            "Percayakan padaku ðŸ¤—"
        ];
        
        let clickCount = 0;
        
        noBtn.addEventListener('click', () => {
            clickCount++;
            
            // Show toast message
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = messages[clickCount % messages.length];
            document.body.appendChild(toast);
            
            setTimeout(() => toast.remove(), 2000);
            
            // Increase yes button size
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).padding);
            yesBtn.style.padding = (currentSize + 5) + 'px ' + (currentSize + 15) + 'px';
            yesBtn.style.fontSize = (1.1 + clickCount * 0.2) + 'em';
            
            // Move no button away
            const randomX = Math.random() * 200 - 100;
            const randomY = Math.random() * 200 - 100;
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
            
            // Create hearts
            createHearts(5);
        });
        
        yesBtn.addEventListener('click', () => {
            // Create lots of hearts
            createHearts(30);
            
            // Show success message
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.style.background = '#4CAF50';
            toast.textContent = 'ðŸŽ‰ Yay! Aku sayang kamu! ðŸ’•';
            document.body.appendChild(toast);
            
            // Redirect after delay
            setTimeout(() => {
                window.location.href = 'yes.html';
            }, 2000);
        });
        
        function createHearts(count) {
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = 'â¤ï¸';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (2 + Math.random() * 2) + 's';
                heartsContainer.appendChild(heart);
                
                setTimeout(() => heart.remove(), 5000);
            }
        }
    </script>
</body>
</html>
